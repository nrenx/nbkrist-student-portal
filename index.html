    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <!-- Error logging script -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        // Ignore errors from Chrome extensions
        if (source && source.startsWith('chrome-extension://')) {
          console.log('Ignoring error from Chrome extension:', source);
          return true; // Let the browser handle the error
        }

        console.error('Global error:', { message, source, lineno, colno, error });
        // Create a visible error message for debugging
        if (document.body) {
          var errorDiv = document.createElement('div');
          errorDiv.style.backgroundColor = '#ffdddd';
          errorDiv.style.padding = '20px';
          errorDiv.style.margin = '20px';
          errorDiv.style.border = '1px solid #ff0000';
          errorDiv.style.borderRadius = '5px';
          errorDiv.innerHTML = '<h2>Error Detected</h2>' +
                              '<p><strong>Message:</strong> ' + message + '</p>' +
                              '<p><strong>Source:</strong> ' + source + '</p>' +
                              '<p><strong>Line:</strong> ' + lineno + ', <strong>Column:</strong> ' + colno + '</p>';
          document.body.appendChild(errorDiv);
        }
        return false;
      };

      // Log environment information
      console.log('User Agent:', navigator.userAgent);
      console.log('URL:', window.location.href);
    </script>
