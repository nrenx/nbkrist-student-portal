<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>NBKRIST Student Portal</title>
    <meta name="description" content="NBKRIST Student Portal - Access your academic information" />
    <meta name="author" content="NBKRIST" />

    <meta property="og:title" content="NBKRIST Student Portal" />
    <meta property="og:description" content="Access your academic information" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" href="/favicon.ico">

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>

  <body>
    <div id="root"></div>
    <!-- The path will be replaced by Vite during build -->
    <!-- Error logging script -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        // Ignore errors from Chrome extensions
        if (source && source.startsWith('chrome-extension://')) {
          console.log('Ignoring error from Chrome extension:', source);
          return true; // Let the browser handle the error
        }

        console.error('Global error:', { message, source, lineno, colno, error });
        // Create a visible error message for debugging
        if (document.body) {
          var errorDiv = document.createElement('div');
          errorDiv.style.backgroundColor = '#ffdddd';
          errorDiv.style.padding = '20px';
          errorDiv.style.margin = '20px';
          errorDiv.style.border = '1px solid #ff0000';
          errorDiv.style.borderRadius = '5px';
          errorDiv.innerHTML = '<h2>Error Detected</h2>' +
                              '<p><strong>Message:</strong> ' + message + '</p>' +
                              '<p><strong>Source:</strong> ' + source + '</p>' +
                              '<p><strong>Line:</strong> ' + lineno + ', <strong>Column:</strong> ' + colno + '</p>';
          document.body.appendChild(errorDiv);
        }
        return false;
      };

      // Log environment information
      console.log('User Agent:', navigator.userAgent);
      console.log('URL:', window.location.href);
    </script>

    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
